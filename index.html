  <body>
    <h1>画像Exifチェッカー（Image Exif Checker）</h1>
    <p>JPEGやPNG画像のメタ情報（Exif）を確認・削除できます。</p>

    <div id="dropZone" class="drop-zone">ここに画像をドラッグ＆ドロップ</div>
    <p>または、下からファイルを選択：</p>
    <input type="file" id="fileInput" accept="image/jpeg,image/png" />
    <div id="metaInfo"></div>
    <button id="cleanButton" disabled>メタ情報を削除して保存</button>

    </p>
    <p>保存するファイル名（拡張子は自動付与）：
      <input type="text"  id="filenameInput" placeholder="ファイル名のみ入力" value="">

    </p>
